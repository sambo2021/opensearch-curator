actions:
  1:
    action: delete_indices
    description: "Clean up kbernetes by deleting old indices"
    options:
      timeout_override:
      continue_if_exception: True
      disable_action: False
      ignore_empty_list: True
    filters:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 2
      field:
      stats_result:
      epoch:
      exclude: False
    - filtertype: pattern
      kind: prefix
      value: kuberntes-
  2:
    action: delete_indices
    description: "Clean up Jaeger by deleting old indices"
    options:
      timeout_override:
      continue_if_exception: True
      disable_action: False
      ignore_empty_list: True
    filters:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 2
      field:
      stats_result:
      epoch:
      exclude: False
    - filtertype: pattern
      kind: prefix
      value: jaeger-